<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="pic1" src="images/google.jpg" alt="google logo">
    <div class="main-container">
        <div class="firstsection">
            <div class="search-bar">
                Search the web using Google!
                <br>
                <input type="text"> <br>
                <button>Google Search</button>
                <button>I'm feeling lucky!</button>
            </div>
        </div>
        <div class="secondsection">
            <div class="bar1">
            <ul>
                <li>
                    Special Searches
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </li>
            </ul>
            </div>
            <div class="bar2">
                <ul>
                    <li> <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> Help!</a>

                    </li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="bar3">
                Get Google! <br>
                updates monthly: <br>
                <input type="email" placeholder="your e-mail"> <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <p> Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
